<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Kumo</title>
</head>
<body>
	<section class="industries-section" id="industries">
		<div class="container">
			<h2 class="section-title">
				Industries <br> of Application
			</h2>
			<div class="industries-slider">
				<div class="slider-nav industries-slider__nav">
					<div>Automotive</div>
					<div>Healthcare</div>
					<div>Industrial</div>
					<div>Infrastructure</div>
					<div>Mobile Computing</div>
					<div>Retail</div>
					<div>Banking Sector</div>
					<div>Telecom</div>
					<div>Energy and housing and communal services</div>
					<div>Chemical Industry</div>
					<div>Mining Industry</div>
				</div>
				<div class="slider-for">
					<img src="img/1.jpg" alt="Automotive">
					<img src="img/2.jpg" alt="Healthcare">
					<img src="img/3.jpg" alt="Industrial">
					<img src="img/4.jpg" alt="Infrastructure">
					<img src="img/5.jpg" alt="Mobile Computing">
					<img src="img/6.jpg" alt="Retail">
					<img src="img/7.jpg" alt="Banking Sector">
					<img src="img/8.jpg" alt="Telecom">
					<img src="img/9.jpg" alt="Energy and housing and communal services">
					<img src="img/10.jpg" alt="Chemical Industry">
					<img src="img/11.jpg" alt="Mining Industry">
				</div>
			</div>
		</div>
	</section>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/slick.js"></script>
  <script src="js/main.js"></script>
